												<!-- GB2312对照表 -->
												<script type="text/javascript">
                            function utf8(key) {
                              /* 将关键字由UTF-8转为GB2312, 对照表在script/GB2312_A1A1_F7FE.js, ◎海狸出品◎ */
                              var key_gb2312_array = new Array();
                              for (var j = 0; j < key.length; j++) {
                                var key_j = key.substr(j, 1);
                                if (key_j.charCodeAt(0) >= 164 && key_j.charCodeAt(0) <= 22000) { // ¤164
                                  for (var x = 0; x <= 1489; x++) {
                                    if (g[x].parseJSON().z == key_j) { key_gb2312_array[j] = g[x].parseJSON().m; break; }
                                    else { key_gb2312_array[j] = " "; continue; }
                                  }
                                }
                                else if (key_j.charCodeAt(0) >= 22001 && key_j.charCodeAt(0) <= 27000) {
                                  for (var x = 1490; x <= 3229; x++) {
                                    if (g[x].parseJSON().z == key_j) { key_gb2312_array[j] = g[x].parseJSON().m; break; }
                                    else { key_gb2312_array[j] = " "; continue; }
                                  }
                                }
                                else if (key_j.charCodeAt(0) >= 27001 && key_j.charCodeAt(0) <= 32000) {
                                  for (var x = 3230; x <= 4760; x++) {
                                    if (g[x].parseJSON().z == key_j) { key_gb2312_array[j] = g[x].parseJSON().m; break; }
                                    else { key_gb2312_array[j] = " "; continue; }
                                  }
                                }
                                else if (key_j.charCodeAt(0) >= 32001 && key_j.charCodeAt(0) <= 37000) {
                                  for (var x = 4761; x <= 6381; x++) {
                                    if (g[x].parseJSON().z == key_j) { key_gb2312_array[j] = g[x].parseJSON().m; break; }
                                    else { key_gb2312_array[j] = " "; continue; }
                                  }
                                }
                                else if (key_j.charCodeAt(0) >= 37001 && key_j.charCodeAt(0) <= 65509) { // ￥65509
                                  for (var x = 6382; x <= 7444; x++) {
                                    if (g[x].parseJSON().z == key_j) { key_gb2312_array[j] = g[x].parseJSON().m; break; }
                                    else { key_gb2312_array[j] = " "; continue; }
                                  }
                                }
                                else {
                                  key_gb2312_array[j] = key_j;
                                  continue;
                                }
                              }
                              return key_gb2312_array.join("");
                            }
                          </script>
