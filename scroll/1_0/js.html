<!--//
 var x = 0;
 var y = 0;
 var limdex = 1500;
 var dest = 0;
 var distance = 0;
 var step = 0;
 var destination = 0;
 var on = true;



function scrollit(destination) {
 step = 2;
 dest = destination;
 if (x<dest & x < limdex){
  while (x<dest) {
   step += (step / 7);
   x += step;
   parent.frames[0].scroll(x,0);
  }  
                        // top.main.scroll(dest,0);
  if(dest <=limdex) { parent.frames[0].scroll(dest,0); }
  x = dest;
 }
 if (x > dest)  {
  while (x>dest) {
   step += (step / 7);
   if(x >= (0+step)) { x -= step; parent.frames[0].scroll(x,0); }
   else break;
  }
  if(dest >= 0) { parent.frames[0].scroll(dest,0); }
  x = dest;
 }
 if (x<1) { parent.frames[0].scroll(1,0); x=1 }
 if (x>limdex) { parent.frames[0].scroll(limdex,0); x=limdex }
 x = dest;
}



function scrollnow() {
                if (on){
                if (x < limdex & x >= 0 ) {              
                                parent.frames[0].scroll(x,0);
                            
                        x = x + 1;
                        
                        setTimeout('scrollnow()', 8);
        
                }
                else if (x < 0) {
                
                        x = limdex;
                        scrollnow();
                }
            else {
                
                x=0;
                scrollnow();
                }
                }



}
